services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    volumes:
      - ./vault:/data/vault
    ports: []
    environment:
      - VAULT_DIR=/data/vault
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - QDRANT_URL=http://qdrant:6333
      - AI_EXTERNAL_ENABLED=${AI_EXTERNAL_ENABLED:-false}
      - AI_EXTERNAL_MAX_CHARS=${AI_EXTERNAL_MAX_CHARS:-20000}
      - API_AUTH_MODE=${API_AUTH_MODE:-off}
      - API_AUTH_TOKEN=${API_AUTH_TOKEN:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - PERPLEXITY_BASE_URL=${PERPLEXITY_BASE_URL:-https://api.perplexity.ai}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      - PERPLEXITY_MODEL=${PERPLEXITY_MODEL:-sonar}
    depends_on:
      - neo4j
      - qdrant
    networks:
      - sindhai-network
    restart: always

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - sindhai-network
    restart: always

  neo4j:
    image: neo4j:5.15
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-password}
    volumes:
      - neo4j_data:/data
    networks:
      - sindhai-network
    restart: always

  qdrant:
    image: qdrant/qdrant:v1.7.4
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - sindhai-network
    restart: always

networks:
  sindhai-network:
    driver: bridge

volumes:
  neo4j_data:
  qdrant_data:
