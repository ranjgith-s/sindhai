services:
  web:
    image: sindhai/web:dev
    container_name: sindhai-web
    build:
      context: ../apps/web
    depends_on:
      - api
    ports:
      - "3000:80"
    networks:
      - public
      - internal
    restart: unless-stopped

  api:
    image: sindhai/api:dev
    container_name: sindhai-api
    build:
      context: ../apps/api
    environment:
      - VAULT_DIR=/data/vault
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - QDRANT_URL=http://qdrant:6333
      - AI_EXTERNAL_ENABLED=${AI_EXTERNAL_ENABLED:-false}
      - AI_EXTERNAL_MAX_CHARS=${AI_EXTERNAL_MAX_CHARS:-20000}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - PERPLEXITY_BASE_URL=${PERPLEXITY_BASE_URL:-https://api.perplexity.ai}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      - PERPLEXITY_MODEL=${PERPLEXITY_MODEL:-sonar}
      - API_DEBUG_LOG=${API_DEBUG_LOG:-false}
      - API_AUTH_MODE=${API_AUTH_MODE:-off}
      - API_AUTH_TOKEN=${API_AUTH_TOKEN:-}
    volumes:
      - ../vault:/data/vault
    depends_on:
      - neo4j
      - qdrant
    networks:
      - internal
    expose:
      - "8000"
    restart: unless-stopped

  neo4j:
    image: neo4j:5-community
    container_name: sindhai-neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-password}
    volumes:
      - neo4j_data:/data
    networks:
      - internal
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: sindhai-qdrant
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - internal
    restart: unless-stopped

volumes:
  neo4j_data:
  qdrant_storage:

networks:
  public:
  internal:
    internal: true
