services:
  web:
    build:
      context: ../apps/web
    depends_on:
      - api
    ports:
      - "3000:80"

  api:
    build:
      context: ../apps/api
    environment:
      - VAULT_DIR=/data/vault
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - QDRANT_URL=http://qdrant:6333
      - AI_EXTERNAL_ENABLED=${AI_EXTERNAL_ENABLED:-false}
    volumes:
      - ../vault:/data/vault
    depends_on:
      - neo4j
      - qdrant
    ports:
      - "8000:8000"

  neo4j:
    image: neo4j:5-community
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-password}
    volumes:
      - neo4j_data:/data
    ports:
      - "7474:7474"
      - "7687:7687"

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"

volumes:
  neo4j_data:
  qdrant_storage:

